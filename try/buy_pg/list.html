<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Property</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>
  <div class="form-container">
    <h1>List Your Property</h1>
    <form id="propertyForm">
      <!-- Step 1 -->
      <div class="form-step active">
        <div class="checkbox-group">
          <label><input type="checkbox" name="listingType" value="sell"> Sell</label>
          <label><input type="checkbox" name="listingType" value="rent"> Rent</label>
          <label><input type="checkbox" name="listingType" value="both"> Both</label>
        </div>

        <label>Expected Price
          <input type="number" name="expectedPrice" required>
        </label>
        
        <label><input type="checkbox" name="negotiable"> Negotiable</label>
        
        <div class="button-group">
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <label>BHK
          <input type="number" name="bhk" min="1">
        </label>

        <label>Bathrooms
          <input type="number" name="bathrooms" min="1">
        </label>

        <label>Carpet Area (sqft)
          <input type="number" name="area">
        </label>

        <label>Type of Property
          <select name="type">
            <option>Flat</option>
            <option>Villa</option>
            <option>Independent House</option>
          </select>
        </label>
        <label>Amenities:</label>
            <div class="checkbox-group">
            <label><input type="checkbox" name="amenities" value="Gym"> Gym</label>
            <label><input type="checkbox" name="amenities" value="Swimming Pool"> Swimming Pool</label>
            <label><input type="checkbox" name="amenities" value="Game Room"> Game Room</label>
            <label><input type="checkbox" name="amenities" value="Security"> Security</label>
            </div>

            <label>Other Amenities:
            <input type="text" name="customAmenities" placeholder="Add custom amenities separated by comma">
        </label>


        <div class="button-group">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <label>Upload Images
          <input type="file" name="images" id="images" multiple accept="image/*">
        </label>

        <label>Paste Google Maps Location Link
          <input type="url" name="maplink" placeholder="https://maps.google.com/...">
        </label>

        <label>Property Address
          <textarea name="address" rows="3" required></textarea>
        </label>

        <div class="button-group">
          <button type="button" class="prev-btn">Previous</button>
          <button type="submit">List Property</button>
        </div>
      </div>
    </form>

    <h2>Live Property Card Preview</h2>
    <div id="preview-container"></div>
  </div>

  <script src="list.js"></script>
</body>
</html>
