<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login">
        <form class="login-form" action="" method="post">
            <h2>Sign Up</h2>
            <p>Welcome</p>
            <label for="name"><b>Username</b></label><br>
            <input type="text" name="usename" placeholder="username" required><br>
            <label for="email"><b>Your Email</b></label><br>
            <input type="email" name="email" placeholder="email@gmail.com" required><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" name="password" placeholder="8+ characters required" required><br>
            <label for="password"><b>Confirm Password</b></label><br>
            <input type="password" name="Confirm password" placeholder="8+ characters required" required><br>
            <button type="submit">login</button>
            <p class="member">Already exist? <a href="login.html">login</a></p>
        </form>
    </div>
</body>

</html>
